<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ADB Manager</title>
    <link rel="stylesheet" type="text/css" href="https://mui.kernelsu.org/mmrl/insets.css">
    <link rel="stylesheet" type="text/css" href="https://mui.kernelsu.org/mmrl/colors.css">
    <link rel="stylesheet" href="assets/index.min.css">
</head>
<body>
    <div class="mmrl-safe-area">
        <div class="header">
            <h1>ADB Manager</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span class="theme-text">Theme</span>
            </button>
        </div>
        <div id="ksuDialog" class="dialog-overlay" style="display: none;">
            <div class="dialog-content">
                <h3>MMRL Detected</h3>
                <p>This module requires KernelSU Advanced API access to function.</p>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <h2>ADB Settings</h2>
                <div class="settings-container">
                    <div class="setting-item">
                        <span>USB Debugging</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="usbDebugToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <span>Wireless ADB</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="wirelessToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="port-control">
                        <input type="number" id="portInput" class="port-input" placeholder="Port (default: 5555)" value="5555">
                        <button id="changePortBtn" class="action-button">Change Port</button>
                    </div>
                    <div class="setting-item">
                        <span>Enable on Boot</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="bootToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Status</h2>
                <div class="status" id="statusOutput"></div>
            </div>
            
            <div class="card">
                <h2>Connection Guide</h2>
                <div class="connection-info" id="connectionInfo"></div>
            </div>

            <div class="card">
                <h2>Device Information</h2>
                <div class="device-info" id="deviceInfo"></div>
            </div>
        </div>

        <footer class="footer">
            <img src="assets/github.png" alt="GitHub" onclick="openLink('https://github.com/rhythmcache')">
            <img src="assets/telegram.png" alt="Telegram" onclick="openLink('https://t.me/ximistuffschat')">
        </footer>
    </div>

    <script src="assets/index.min.js"></script>
</body>
</html>
